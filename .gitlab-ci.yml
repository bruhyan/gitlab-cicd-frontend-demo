image: node:alpine
cache:
  paths:
    - node_modules/

build_production:
  stage: build
  environment: Production  
  only:
    - master
  script:
    - npm install
    - npm run build
  artifacts:
    name: "artifacts"
    untracked: true
    expire_in: 30 mins
    paths:
      - build
      
unit_test_production:
  stage: test
  environment: Production  
  only:
    - master
  script:
    - npm run test:unit

e2e_test_production:
  image: cypress/base:10
  stage: test
  environment: Production
  only:
    - master
  before_script:
    # - cypress install
    - node_modules/.bin/cypress install
    # - apt-get -y install xvfb
    - apk add xvfb
  script:
    # - npm run test:e2e
    # - apt-get install libgtk2.0-0 libgtk-3-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
    - npm run ci
  artifacts:
    name: "e2e_artifacts"
    untracked: true
    expire_in: 30 mins
    paths:
      - e2e_artifacts

deploy_production:
  stage: deploy
  environment: Production  
  only:
    - master
  before_script:
    - npm i -g firebase-tools
  script:
    - firebase deploy --non-interactive --token ${FIREBASE_TOKEN}
  when: manual